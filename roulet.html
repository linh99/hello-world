<meta charset="utf=8">
<script>

var arr = []; // массив
var num // переменная, через которую будем генерировать значения для массива
var rounds = 10; // количество циклов генерации значений для массива
var i_r; // переменная для подсчета циклов генерации значения для массива
var i_n; // переменная для подсчета циклов сравнения значений в массиве
var max_1 = 0; // максимальное значение #1 для сравнения
var max_2 = 0; // максимальное значение #2

for (i_r=0; i_r<rounds; i_r++) {
	
	num = (Math.round(Math.random()*36));

	if (num!=0) {
		num = (num % 2) * 2 - 1; // с % выявляем остаток от деления числа на 2 (будет либо 0, либо 1)
	}

	arr.push(num);
}

for (i_n=0; i_n<arr.length; i_n++) {
	if (arr[i_n]==1) {
		max_1++;
	} else if (max_2<max_1) {
		max_2=max_1; // сохраняем максимальное значение в #2
		max_1=0; // возвращаем значение #1 для нового подсчета, поскольку сохранили новое максимальное значение
		} else {
			max_1=0; // возвращаем значение #1 для нового подсчета, поскольку значение меньше текущего максимального
		}
}

if (max_2>=max_1) {
	alert(max_2+': '+arr);
} else {
	alert(max_1+': '+arr);
}

</script>
